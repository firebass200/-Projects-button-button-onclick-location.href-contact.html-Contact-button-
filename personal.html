<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My CV - Personal Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('vvv.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #ffffffaa;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            transition: background-color 0.3s, transform 0.3s;
        }
        .navbar button:hover {
            background-color: #ffffff;
            transform: scale(1.1);
        }
        /* Form Container */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 100px auto 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button.save-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button.save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='personal.html'">Personal Info</button>
        <button onclick="location.href='education.html'">Education</button>
        <button onclick="location.href='work.html'">Work Experience</button>
        <button onclick="location.href='skills.html'">Skills</button>
        <button onclick="location.href='projects.html'">Projects</button>
        <button onclick="location.href='contact.html'">Contact</button>
    </div>

    <!-- Form Container -->
    <div class="container">
        <h2>Personal Information</h2>
        <form id="personalForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="bio">Short Bio:</label>
            <textarea id="bio" rows="4" required></textarea>

            <button type="submit" class="save-btn">Save</button>
        </form>
    </div>

    <script>
        // Load existing data
        document.addEventListener('DOMContentLoaded', function() {
            const name = localStorage.getItem('name') || '';
            const email = localStorage.getItem('email') || '';
            const phone = localStorage.getItem('phone') || '';
            const bio = localStorage.getItem('bio') || '';

            document.getElementById('name').value = name;
            document.getElementById('email').value = email;
            document.getElementById('phone').value = phone;
            document.getElementById('bio').value = bio;
        });

        // Save data to localStorage
        document.getElementById('personalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('name', document.getElementById('name').value);
            localStorage.setItem('email', document.getElementById('email').value);
            localStorage.setItem('phone', document.getElementById('phone').value);
            localStorage.setItem('bio', document.getElementById('bio').value);
            alert('Personal Information Saved!');
        });
    </script>
</body>
</html>
