<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My CV - Education</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('vvv.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #ffffffaa;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            transition: background-color 0.3s, transform 0.3s;
        }
        .navbar button:hover {
            background-color: #ffffff;
            transform: scale(1.1);
        }
        /* Form Container */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 100px auto 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }
        .education-entry {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #555;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button.save-btn {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button.save-btn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='personal.html'">Personal Info</button>
        <button onclick="location.href='education.html'">Education</button>
        <button onclick="location.href='work.html'">Work Experience</button>
        <button onclick="location.href='skills.html'">Skills</button>
        <button onclick="location.href='projects.html'">Projects</button>
        <button onclick="location.href='contact.html'">Contact</button>
    </div>

    <!-- Form Container -->
    <div class="container">
        <h2>Education</h2>
        <form id="educationForm">
            <div class="education-entry">
                <label for="degree1">Degree:</label>
                <input type="text" id="degree1" required>

                <label for="institution1">Institution:</label>
                <input type="text" id="institution1" required>

                <label for="year1">Year:</label>
                <input type="text" id="year1" required>
            </div>
            <button type="submit" class="save-btn">Save Education</button>
        </form>
    </div>

    <script>
        // Load existing education data
        document.addEventListener('DOMContentLoaded', function() {
            const degree = localStorage.getItem('degree1') || '';
            const institution = localStorage.getItem('institution1') || '';
            const year = localStorage.getItem('year1') || '';

            document.getElementById('degree1').value = degree;
            document.getElementById('institution1').value = institution;
            document.getElementById('year1').value = year;
        });

        // Save education data to localStorage
        document.getElementById('educationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('degree1', document.getElementById('degree1').value);
            localStorage.setItem('institution1', document.getElementById('institution1').value);
            localStorage.setItem('year1', document.getElementById('year1').value);
            alert('Education Information Saved!');
        });
    </script>
</body>
</html>
